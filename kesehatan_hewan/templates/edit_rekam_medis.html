<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rekam Medis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#91986E',
                            80: '#91986ECC',
                            60: '#91986E99',
                            40: '#91986E66',
                            20: '#91986E33',
                        },
                        secondary: {
                            100: '#F5EFE0',
                            80: '#F5EEDBCC',
                            60: '#F5EEDB99',
                            40: '#F5EEDB66',
                            20: '#F5EEDB33',
                        },
                        accent: {
                            50: '#FBF0E6',
                            200: '#FAE9D9',
                            400: '#F2D4B9',
                            500: '#DB6900',
                            600: '#C55F00',
                            700: '#A44F00',
                            800: '#A44F00',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-accent-cream-50 min-h-screen">
    <header class="bg-primary-100 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">Edit Rekam Medis</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <form class="bg-white p-6 rounded-md shadow-md border border-gray-300 space-y-6">
            <div>
                <label class="block text-primary-100 font-semibold mb-2" for="tindaklanjut">Catatan Tindak Lanjut
                    (Opsional)</label>
                <input type="text" id="tindaklanjut" name="tindaklanjut"
                    class="w-full border border-gray-300 rounded-md p-2" placeholder="Masukkan catatan tindak lanjut">
            </div>

            <div>
                <label class="block text-primary-100 font-semibold mb-2" for="diagnosa">Diagnosa Baru</label>
                <input type="text" id="diagnosa" name="diagnosa" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="Masukkan diagnosa">
            </div>

            <div>
                <label class="block text-primary-100 font-semibold mb-2" for="pengobatan">Pengobatan Baru</label>
                <input type="text" id="pengobatan" name="pengobatan"
                    class="w-full border border-gray-300 rounded-md p-2" placeholder="Masukkan pengobatan">
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <button type="submit"
                    class="bg-primary-100 text-white px-4 py-2 rounded-md font-semibold hover:bg-primary-80">Simpan</button>
                <a href="#" class="text-primary-100 font-semibold hover:underline">Batal</a>
            </div>
        </form>
    </main>
</body>

</html>
