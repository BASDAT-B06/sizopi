<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rekam Medis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#91986E',
                            '100': '#91986E',
                            '80': '#91986ECC',
                            '60': '#91986E99',
                            '40': '#91986E66',
                            '20': '#91986E33',
                        },
                        secondary: {
                            DEFAULT: '#F5EFE0',
                            '100': '#F5EFE0',
                            '80': '#F5EEDBCC',
                            '60': '#F5EEDB99',
                            '40': '#F5EEDB66',
                            '20': '#F5EEDB33',
                        },
                        accent: {
                            '50': '#FBF0E6',
                            '200': '#FAE9D9',
                            '400': '#F2D4B9',
                            '500': '#DB6900',
                            '600': '#C55F00',
                            '700': '#A44F00',
                            '800': '#A44F00',
                        }
                    },
                    fontFamily: {
                        'header': ['Helvetica', 'Arial', 'sans-serif'],
                        'body': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Helvetica, Arial, sans-serif;
            color: #121212;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #121212;
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-100 mr-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            <h1 class="text-primary-100 text-xl font-bold">EDIT REKAM MEDIS</h1>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-6">
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                    <div>
                        <div class="text-gray-500 mb-1">Tanggal Pemeriksaan</div>
                        <div class="font-medium">24/04/2025</div>
                    </div>
                    <div>
                        <div class="text-gray-500 mb-1">Nama Dokter</div>
                        <div class="font-medium">drh. Siti Diana</div>
                    </div>
                    <div>
                        <div class="text-gray-500 mb-1">Status Kesehatan</div>
                        <div class="font-medium">Sehat</div>
                    </div>
                    <div>
                        <div class="text-gray-500 mb-1">Diagnosa Awal</div>
                        <div class="font-medium">Luka di kaki kiri depan</div>
                    </div>
                    <div>
                        <div class="text-gray-500 mb-1">Pengobatan Awal</div>
                        <div class="font-medium">Antibiotik topikal, Balutan ganti setiap hari</div>
                    </div>
                </div>
            </div>

            <form class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 space-y-6">
                <div class="border-b border-gray-200 pb-4 mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Perbarui Informasi</h2>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="diagnosa">Diagnosa Baru</label>
                    <div class="relative">
                        <input type="text" id="diagnosa" name="diagnosa"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                            placeholder="Masukkan diagnosa baru">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="pengobatan">Pengobatan Baru</label>
                    <div class="relative">
                        <input type="text" id="pengobatan" name="pengobatan"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                            placeholder="Masukkan pengobatan baru">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="tindaklanjut">Catatan Tindak Lanjut
                        <span class="text-sm text-gray-500">(Opsional)</span></label>
                    <textarea id="tindaklanjut" name="tindaklanjut" rows="3"
                        class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                        placeholder="Masukkan catatan tindak lanjut"></textarea>
                </div>

                <div class="pt-4 flex justify-end space-x-4 items-center">
                    <a href="#" class="text-gray-600 font-medium hover:text-gray-800 transition duration-150">Batal</a>
                    <button type="submit"
                        class="bg-accent-500 hover:bg-accent-600 focus:ring-2 focus:ring-accent-400 focus:ring-opacity-50 text-white px-5 py-2 rounded-full font-medium transition duration-150 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
