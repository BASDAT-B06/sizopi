<!DOCTYPE html>
<html lang="id">
{% extends "base.html" %}

{% block navbar %}
{% include "components/navbar.html" with is_logged_in=True user_role="dokter_hewan" %}
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pencatatan Rekam Medis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#91986E',
                            '100': '#91986E',
                            '80': '#91986ECC',
                            '60': '#91986E99',
                            '40': '#91986E66',
                            '20': '#91986E33',
                        },
                        secondary: {
                            DEFAULT: '#F5EFE0',
                            '100': '#F5EFE0',
                            '80': '#F5EEDBCC',
                            '60': '#F5EEDB99',
                            '40': '#F5EEDB66',
                            '20': '#F5EEDB33',
                        },
                        accent: {
                            '50': '#FBF0E6',
                            '200': '#FAE9D9',
                            '400': '#F2D4B9',
                            '500': '#DB6900',
                            '600': '#C55F00',
                            '700': '#A44F00',
                            '800': '#A44F00',
                        }
                    },
                    fontFamily: {
                        'header': ['Helvetica', 'Arial', 'sans-serif'],
                        'body': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Helvetica, Arial, sans-serif;
            color: #121212;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #121212;
        }
    </style>
</head>

<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <h3 class="text-primary-100 text-xl font-bold mb-6">Form Pencatatan Rekam Medis</h3>
        </div>

        <div class="max-w-2xl mx-auto">
            <form class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 space-y-6">
                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="tanggal">Tanggal Pemeriksaan</label>
                    <div class="relative">
                        <input type="date" id="tanggal" name="tanggal"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="dokter">Nama Dokter</label>
                    <div class="relative">
                        <input type="text" id="dokter" name="dokter"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                            placeholder="Masukkan nama dokter">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="status">Status Kesehatan</label>
                    <div class="relative">
                        <div class="relative">
                            <input type="text" id="status" name="status"
                                class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                                placeholder="Masukkan status kesehatan">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="diagnosa">Diagnosa <span
                            class="text-sm text-gray-500">(Opsional)</span></label>
                    <div class="relative">
                        <input type="text" id="diagnosa" name="diagnosa"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                            placeholder="Masukkan diagnosa">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="pengobatan">Pengobatan <span
                            class="text-sm text-gray-500">(Opsional)</span></label>
                    <div class="relative">
                        <input type="text" id="pengobatan" name="pengobatan"
                            class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                            placeholder="Masukkan pengobatan">
                    </div>
                </div>

                <div>
                    <label class="block text-primary-100 font-medium mb-2" for="catatan">Catatan Tindak Lanjut <span
                            class="text-sm text-gray-500">(Opsional)</span></label>
                    <textarea id="catatan" name="catatan" rows="3"
                        class="w-full border border-gray-300 rounded-md p-2.5 focus:border-primary-100 focus:ring-1 focus:ring-primary-100"
                        placeholder="Masukkan catatan tindak lanjut"></textarea>
                </div>

                <div class="pt-4 flex justify-end space-x-4 items-center">
                    <a href="#" class="text-gray-600 font-medium hover:text-gray-800 transition duration-150">Batal</a>
                    <button type="submit"
                        class="bg-accent-500 hover:bg-accent-600 focus:ring-2 focus:ring-accent-400 focus:ring-opacity-50 text-white px-5 py-2 rounded-full font-medium transition duration-150 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Simpan Rekam Medis
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
