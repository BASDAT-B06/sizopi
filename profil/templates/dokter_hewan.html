<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Profil: Dokter Hewan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              100: '#91986E',
              80: '#91986ECC',
              60: '#91986E99',
              40: '#91986E66',
              20: '#91986E33',
            },
            secondary: {
              100: '#F5EFE0',
              80: '#F5EEDBCC',
              60: '#F5EEDB99',
              40: '#F5EEDB66',
              20: '#F5EEDB33',
            },
            accent: {
              50: '#FBF0E6',
              200: '#FAE9D9',
              400: '#F2D4B9',
              500: '#DB6900',
              600: '#C55F00',
              700: '#A44F00',
              800: '#A44F00',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }
    .btn-primary {
      background-color: #DB6900;
      color: white;
      border-radius: 28px;
      padding: 10px 20px;
    }
    .btn-secondary {
      background-color: #A7AD8B;
      color: #1C2628;
      border: 1.5px solid #D3D6C5;
      border-radius: 28px;
      padding: 8px 18px;
      font-size: 14px;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      color: #91986E;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    .form-input {
      border: 1px solid #d1d5db;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      font-size: 0.875rem;
    }
    .form-input:focus {
      outline: none;
      border-color: #91986E;
      box-shadow: 0 0 0 3px rgba(145, 152, 110, 0.3);
    }
    .checkbox-group label {
      font-size: 0.875rem;
      color: #1C2628;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>

<body class="min-h-screen bg-white">
    <!-- Navbar Start -->
    <nav class="bg-[#91986E] text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="font-bold text-xl">Sizopi</a>
                    </div>
                </div>

                <div class="hidden sm:flex sm:items-center justify-center flex-grow">
                    <a href="/rekam-medis-hewan/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-primary-80">Rekam Medis Hewan</a>
                    <a href="/dashboard/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-primary-80">Dashboard</a>
                    <a href="/pengaturan-profil/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-primary-80">Pengaturan Profil</a>
                    
                    
                    
                </div>

                <div class="hidden sm:flex sm:items-center">
                    <a href="/dashboard/" class="btn-primary ml-2">Logout</a>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-primary-80">
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu icon -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="mobile-menu hidden sm:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/rekam-medis-hewan/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-primary-80">Rekam Medis Hewan</a>
                <a href="/dashboard/" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary-80">Dashboard</a>
                <a href="/pengaturan-profil/" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary-80">Pengaturan Profil</a>
                
            
                <div class="pt-4 pb-3 border-t border-gray-200">
                    <a href="/dashboard/" class="block w-full text-center px-4 py-2 rounded-md text-base font-medium bg-white text-green-600 border-2 border-green-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

  <div class="max-w-3xl mx-auto form-container mt-4">
    <h2 class="text-3xl font-bold text-primary-100 text-center mb-8">Pengaturan Profil: Dokter Hewan</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" value="john_doe" class="form-input" readonly>
      </div>

      <div class="mb-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" value="john.doe@example.com" class="form-input" readonly>
      </div>

      <div class="mb-6">
        <label for="nama_depan" class="form-label">Nama Depan</label>
        <input type="text" name="nama_depan" id="nama_depan" value="John" class="form-input">
      </div>

      <div class="mb-6">
        <label for="nama_tengah" class="form-label">Nama Tengah</label>
        <input type="text" name="nama_tengah" id="nama_tengah" value="Doe" class="form-input">
      </div>

      <div class="mb-6">
        <label for="nama_belakang" class="form-label">Nama Belakang</label>
        <input type="text" name="nama_belakang" id="nama_belakang" value="Doe" class="form-input">
      </div>

      <div class="mb-6">
        <label for="nomor_telepon" class="form-label">Nomor Telepon</label>
        <input type="text" name="nomor_telepon" id="nomor_telepon" value="081234567890" class="form-input">
      </div>

      <div class="mb-6">
        <label for="nomor_sertifikasi" class="form-label">Nomor Sertifikasi Profesional</label>
        <input type="text" name="nomor_sertifikasi" id="nomor_sertifikasi" value="1234567890" class="form-input" readonly>
      </div>

      <div class="mb-8 checkbox-group">
        <label class="form-label">Spesialisasi</label>
        <label><input type="checkbox" name="spesialisasi" value="Mammalia" checked> Mammalia Besar</label>
        <label><input type="checkbox" name="spesialisasi" value="Reptil" checked> Reptil</label>
        <label><input type="checkbox" name="spesialisasi" value="Aves"> Burung Eksotis</label>
        <label><input type="checkbox" name="spesialisasi" value="Primata"> Primata</label>
        <label><input type="checkbox" name="spesialisasi" value="Lainnya"> Lainnya:
          <input type="text" name="spesialisasi_lain" class="form-input mt-2" placeholder="Spesialisasi Lainnya">
        </label>
      </div>

      <div class="flex justify-center space-x-4">
        <button type="submit" class="btn-primary">Simpan</button>
        <a href="{% url 'profil:ubah_password' %}" class="btn-secondary">Ubah Password</a>
      </div>
    </form>
  </div>

</body>

</html>
