<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Profil: Petugas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5EEDB;
        }
        .rounded-card {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #DB6900; 
            color: white;
            border-radius: 28px;
            padding: 8px 18px;
            font-size: 14px;
        }
        .btn-secondary {
            background-color: #F5EEDB; 
            color: #1C2628; 
            border-radius: 28px;
            border: 1.5px solid #D3D6C5; 
            padding: 8px 18px;
            font-size: 14px;
        }
        .form-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #1C2628;
        }
        .form-input {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
        }
        .form-input:focus {
            outline: none;
            border-color: #193e30;
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
        }
        .text-header {
            color: #1C2628;
        }
    </style>
</head>
<body class="p-10">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-card shadow-lg form-container">
        <h2 class="text-2xl font-bold mb-6 text-center text-header">Pengaturan Profil: Penjaga Hewan</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium form-label">Username</label>
                <input type="text" name="username" id="username" value="john_doe" class="w-full form-input" readonly>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium form-label">Email</label>
                <input type="email" name="email" id="email" value="john.doe@example.com" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="nama_depan" class="block text-sm font-medium form-label">Nama Depan</label>
                <input type="text" name="nama_depan" id="nama_depan" value="John" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="nama_tengah" class="block text-sm font-medium form-label">Nama Tengah</label>
                <input type="text" name="nama_tengah" id="nama_tengah" value="" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="nama_belakang" class="block text-sm font-medium form-label">Nama Belakang</label>
                <input type="text" name="nama_belakang" id="nama_belakang" value="Doe" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="nomor_telepon" class="block text-sm font-medium form-label">Nomor Telepon</label>
                <input type="text" name="nomor_telepon" id="nomor_telepon" value="081234567890" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="id_staff" class="block text-sm font-medium form-label">ID Staff</label>
                <input type="text" name="id_staff" id="id_staff" value="S123" class="w-full form-input" readonly>
            </div>

            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" class="btn-primary">Simpan</button>
                <a href="{% url 'profil:ubah_password' %}" class="btn-secondary inline-block">Ubah Password</a>
            </div>
        </form>
    </div>

</body>
</html>
