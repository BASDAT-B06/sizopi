<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5EEDB;
        }
        .rounded-card {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #DB6900;
            color: white;
            border-radius: 28px;
            padding: 8px 18px;
            font-size: 14px;
        }
        .btn-secondary {
            background-color: #FDECEC;
            color: #EE443F;
            border-radius: 28px;
            border: 1.5px solid #EE443F;
            padding: 8px 18px;
            font-size: 14px;
        }
        .form-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #1C2628;
        }
        .form-input {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
        }
        .form-input:focus {
            outline: none;
            border-color: #193e30;
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
        }
        .text-header {
            color: #1C2628;
        }
    </style>
</head>
<body class="p-10">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-card shadow-lg form-container">
        <h2 class="text-2xl font-bold mb-6 text-center text-header">Ubah Password</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="password_lama" class="block text-sm font-medium form-label">Password Lama</label>
                <input type="password" name="password_lama" id="password_lama" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="password_baru" class="block text-sm font-medium form-label">Password Baru</label>
                <input type="password" name="password_baru" id="password_baru" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="konfirmasi_password_baru" class="block text-sm font-medium form-label">Konfirmasi Password Baru</label>
                <input type="password" name="konfirmasi_password_baru" id="konfirmasi_password_baru" class="w-full form-input">
            </div>

            <div class="flex justify-center space-x-4 mt-6">
                <a href="" class="btn-primary">Simpan</a>
                <a href="{% url 'profil:pengunjung' %}" class="btn-secondary inline-block">Batal</a>
            </div>
        </form>
    </div>

</body>
</html>
