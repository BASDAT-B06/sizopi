<div id="adoptionDetailModal{{ animal.id }}" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-2/3 lg:w-1/2 shadow-lg rounded-md bg-white">
      <div class="flex justify-between items-center border-b pb-3">
        <h3 class="text-h6">Detail Adopsi Hewan</h3>
        <button onclick="closeModal('adoptionDetailModal{{ animal.id }}')" class="text-black hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mt-4">
        <p class="mb-2"><span class="font-semibold">Nama hewan:</span> {{ animal.name }}</p>
        <p class="mb-2"><span class="font-semibold">Jenis hewan:</span> {{ animal.type }}</p>
        <p class="mb-2"><span class="font-semibold">Adopter saat ini:</span> {{ animal.adopter }}</p>
        <p class="mb-2"><span class="font-semibold">Tanggal mulai adopsi:</span> {{ animal.start_date }}</p>
        <p class="mb-2"><span class="font-semibold">Tanggal akhir adopsi:</span> {{ animal.end_date }}</p>
        <p class="mb-2"><span class="font-semibold">Nominal kontribusi:</span> Rp{{ animal.contribution|floatformat:0 }}</p>
        <div class="mt-4 flex items-center">
          <span class="font-semibold mr-2">Status Pembayaran:</span>
          <select class="border rounded px-2 py-1">
            <option value="tertunda" {% if animal.payment_status == 'tertunda' %}selected{% endif %}>Tertunda</option>
            <option value="lunas" {% if animal.payment_status == 'lunas' %}selected{% endif %}>Lunas</option>
          </select>
          <button class="ml-2 px-3 py-1 bg-primary text-white rounded-full text-sm">Simpan Status</button>
        </div>
      </div>
      <div class="mt-8 flex justify-start">
        <button class="inline-flex items-center justify-center px-4 py-2 rounded-full bg-red-500 text-white hover:bg-red-600 active:bg-red-700 transition-colors"
          onclick="showModal('stopAdoptionModal{{ animal.id }}')">
          Hentikan Adopsi
        </button>
      </div>
    </div>
  </div>
