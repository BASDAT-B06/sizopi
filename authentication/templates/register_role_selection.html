{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-secondary">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-2xl w-full">
        <h4 class="text-3xl font-bold text-primary text-center mb-8">Pilih Jenis Registrasi</h4>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
            <a href="{% url 'authentication:register_dokter' %}" class="flex flex-col items-center justify-center px-6 py-4 bg-primary text-white rounded-lg shadow hover:bg-primary-80 transition duration-300">
                <i class="fas fa-user-md text-3xl mb-2"></i>
                <span>Dokter Hewan</span>
            </a>
            <a href="{% url 'authentication:register_pengunjung' %}" class="flex flex-col items-center justify-center px-6 py-4 bg-primary text-white rounded-lg shadow hover:bg-primary-80 transition duration-300">
                <i class="fas fa-paw text-3xl mb-2"></i>
                <span>Pengunjung</span>
            </a>
            <a href="{% url 'authentication:register_staf' %}" class="flex flex-col items-center justify-center px-6 py-4 bg-primary text-white rounded-lg shadow hover:bg-primary-80 transition duration-300">
                <i class="fas fa-users-cog text-3xl mb-2"></i>
                <span>Staff</span>
            </a>
        </div>

        <p class="mt-8 text-center text-sm">
            Sudah punya akun? <a href="{% url 'authentication:login' %}" class="text-accent-500 hover:text-accent-700">Login di sini</a>
        </p>
    </div>
</div>
{% endblock content %}
