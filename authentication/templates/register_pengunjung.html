<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pengunjung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    primary: {
                        DEFAULT: '#91986E', 
                        '80': '#91986ECC',    
                        '60': '#91986E99',    
                        '40': '#91986E66',    
                        '20': '#91986E33',    
                    },
                    secondary: {
                        DEFAULT: '#F5EFE0', 
                        '80': '#F5EEDBCC',    
                        '60': '#F5EEDB99',   
                        '40': '#F5EEDB66',    
                        '20': '#F5EEDB33',    
                    },
                    accent: {
                        '50': '#FBF0E6',
                        '200': '#FAE9D9',
                        '400': '#F2D4B9',
                        '500': '#DB6900',
                        '600': '#C55F00',
                        '700': '#A44F00',
                        '800': '#A44F00',
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-secondary min-h-screen flex items-center justify-center py-8">
    <div class="container max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Register Pengunjung</h1>
        
        <form method="post" action="#" class="space-y-4">
            
            <!-- Account Information -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-primary mb-4">Account Information</h2>
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>

                <div class="mb-4">
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">
                        Konfirmasi Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password_confirm" name="password_confirm" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>
            </div>
            
            <!-- Personal Information -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-primary mb-4">Personal Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                            Nama Depan <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="first_name" name="first_name" 
                               class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                               required>
                    </div>
                    
                    <div>
                        <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-1">
                            Nama Tengah (Opsional)
                        </label>
                        <input type="text" id="middle_name" name="middle_name" 
                               class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                            Nama Belakang <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="last_name" name="last_name" 
                               class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                               required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                        Nomor Telepon <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                        Alamat Lengkap <span class="text-red-500">*</span>
                    </label>
                    <textarea id="address" name="address" rows="3"
                              class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                              required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">
                        Tanggal Lahir <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="birth_date" name="birth_date" 
                           class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-80 transition duration-300">
                Register
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm">
            Already have an account? <a href="/auth/login" class="text-accent-500 hover:text-accent-700">Login here</a>
        </p>
    </div>
</body>
</html>
