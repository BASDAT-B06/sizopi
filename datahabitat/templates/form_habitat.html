<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tambah Habitat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              100: '#91986E',
              80: '#91986ECC',
              60: '#91986E99',
              40: '#91986E66',
              20: '#91986E33',
            },
            secondary: {
              100: '#F5EFE0',
              80: '#F5EEDBCC',
              60: '#F5EEDB99',
              40: '#F5EEDB66',
              20: '#F5EEDB33',
            },
            accent: {
              50: '#FBF0E6',
              200: '#FAE9D9',
              400: '#F2D4B9',
              500: '#DB6900',
              600: '#C55F00',
              700: '#A44F00',
              800: '#A44F00',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }
    .btn-primary {
      background-color: #DB6900;
      color: white;
      border-radius: 28px;
      padding: 10px 20px;
    }
    .btn-secondary {
      background-color: #A7AD8B;
      color: #1C2628;
      border: 1.5px solid #D3D6C5;
      border-radius: 28px;
      padding: 8px 18px;
      font-size: 14px;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      color: #91986E;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    .form-input {
      border: 1px solid #d1d5db;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      font-size: 0.875rem;
    }
    .form-input:focus {
      outline: none;
      border-color: #91986E;
      box-shadow: 0 0 0 3px rgba(145, 152, 110, 0.3);
    }
    .custom-title {
    font-family: 'Poppins', sans-serif !important;
    font-size: 2rem !important; 
    font-weight: 700 !important; /* Custom weight */
    }
  </style>

{% extends "base.html" %}

{% block navbar %}
{% include "components/navbar.html" with is_logged_in=is_logged_in user_role=user_role %}
{% endblock %}

{% block content %}

  <script>
    function handleSave() {
      window.location.href = "{% url 'datahabitat:daftar_habitat' %}";
    }
    function handleCancel() {
      window.location.href = "{% url 'datahabitat:daftar_habitat' %}";
    }
  </script>
</head>



<body class="min-h-screen bg-white">


  <div class="max-w-3xl mx-auto form-container mt-4">
    <h2 class="custom-title text-primary-100 text-center mb-8">Form Tambah Habitat</h2>

    <form method="POST">

      {% csrf_token %}
      {% if error_message %}
        <div class="mb-6 bg-red-100 text-red-700 p-3 rounded-md text-sm">
          {{ error_message }}
        </div>
      {% endif %}


      <div class="mb-6">
        <label for="nama_habitat" class="form-label">Nama Habitat</label>
        <input type="text" name="nama_habitat" id="nama_habitat" class="form-input">
      </div>

      <div class="mb-6">
        <label for="luas_area" class="form-label">Luas Area (mÂ²)</label>
        <input type="number" name="luas_area" id="luas_area" class="form-input">
      </div>

      <div class="mb-6">
        <label for="kapasitas_maksimal" class="form-label">Kapasitas Maksimal</label>
        <input type="number" name="kapasitas_maksimal" id="kapasitas_maksimal" class="form-input">
      </div>

      <div class="mb-6">
        <label for="status_lingkungan" class="form-label">Status Lingkungan</label>
        <textarea name="status_lingkungan" id="status_lingkungan" rows="4" class="form-input"></textarea>
      </div>

      <div class="flex justify-center space-x-4 mt-8">
        <button type="submit" class="btn-primary">Tambah Habitat</button>
        <button type="button" class="btn-secondary" onclick="handleCancel()">Batal</button>
      </div>
    </form>
  </div>

</body>
{% endblock %}

</html>
