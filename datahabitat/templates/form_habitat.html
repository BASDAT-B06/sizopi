<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Habitat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> <!-- Poppins Font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5EEDB;
        }
        .rounded-card {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #DB6900;
            color: white;
            border-radius: 28px;
            padding: 8px 18px;
            font-size: 14px;
        }
        .btn-secondary {
            background-color: #FDECEC;
            color: #EE443F;
            border-radius: 28px;
            border: 1.5px solid #EE443F;
            padding: 8px 18px;
            font-size: 14px;
        }
        .form-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #1C2628;
        }
        .form-input {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
        }
        .form-input:focus {
            outline: none;
            border-color: #193e30;
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
        }
        .text-header {
            color: #1C2628;
        }
    </style>
    <script>
        function handleSave() {
            window.location.href = "{% url 'datahabitat:daftar_habitat' %}";
        }

        function handleCancel() {
            window.location.href = "{% url 'datahabitat:daftar_habitat' %}";
        }
    </script>
</head>
<body class="p-10">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-card shadow-lg form-container">
        <h2 class="text-2xl font-bold mb-6 text-center text-header">Form Tambah Habitat</h2>

        <form method="POST" onsubmit="event.preventDefault(); handleSave();">
            {% csrf_token %}

            <div class="mb-4">
                <label for="nama_habitat" class="block text-sm font-medium form-label">Nama Habitat</label>
                <input type="text" name="nama_habitat" id="nama_habitat" value="" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="luas_area" class="block text-sm font-medium form-label">Luas Area (mÂ²)</label>
                <input type="number" name="luas_area" id="luas_area" value="" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="kapasitas_maksimal" class="block text-sm font-medium form-label">Kapasitas Maksimal</label>
                <input type="number" name="kapasitas_maksimal" id="kapasitas_maksimal" value="" class="w-full form-input">
            </div>

            <div class="mb-4">
                <label for="status_lingkungan" class="block text-sm font-medium form-label">Status Lingkungan</label>
                <textarea name="status_lingkungan" id="status_lingkungan" class="w-full form-input"></textarea>
            </div>

            <div class="flex space-x-4 justify-center mt-6">
                <button type="submit" class="btn-primary">Tambah Habitat</button>
                <button type="button" class="btn-secondary inline-block" onclick="handleCancel()">Batal</button>
            </div>
        </form>
    </div>

</body>
</html>
