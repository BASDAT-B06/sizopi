<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tiket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#91986E',
                            '80': '#91986ECC',
                            '60': '#91986E99',
                            '40': '#91986E66',
                            '20': '#91986E33',
                        },
                        secondary: {
                            DEFAULT: '#F5EFE0',
                            '80': '#F5EEDBCC',
                            '60': '#F5EEDB99',
                            '40': '#F5EEDB66',
                            '20': '#F5EEDB33',
                        },
                        accent: {
                            '50': '#FBF0E6',
                            '200': '#FAE9D9',
                            '400': '#F2D4B9',
                            '500': '#DB6900',
                            '600': '#C55F00',
                            '700': '#A44F00',
                            '800': '#A44F00',
                        }
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-secondary min-h-screen flex items-center justify-center py-8">
    <div class="container max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Edit Tiket</h1>

        <form method="post" action="{% url 'booking_tiket:edit_reservasi' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <input type="hidden" id="username" name="username" value="{{ username }}">

            <!-- Nama Fasilitas -->
            <div class="mb-4">
                <label for="nama_fasilitas" class="block text-sm font-medium text-gray-700 mb-1">
                    Nama Fasilitas <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nama_fasilitas" name="nama_fasilitas" value="{{ nama_fasilitas }}"
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    readonly>
            </div>

            <!-- Lokasi/Peraturan -->
            <div class="mb-4">
                <label for="lokasi_peraturan" class="block text-sm font-medium text-gray-700 mb-1">
                    Lokasi/Peraturan <span class="text-red-500">*</span>
                </label>
                <input type="text" id="lokasi_peraturan" name="lokasi_peraturan" value="{{ lokasi_peraturan }}"
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    readonly>
            </div>

            <!-- Tanggal Kunjungan -->
            <div class="mb-4">
                <label for="tanggal_kunjungan" class="block text-sm font-medium text-gray-700 mb-1">
                    Tanggal Kunjungan <span class="text-red-500">*</span>
                </label>
                <input type="date" id="tanggal_kunjungan" name="tanggal_kunjungan" value="{{ tanggal_kunjungan }}"
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required>
            </div>

            <!-- Jumlah Tiket -->
            <div class="mb-4">
                <label for="jumlah_tiket" class="block text-sm font-medium text-gray-700 mb-1">
                    Jumlah Tiket yang Ingin Dibeli <span class="text-red-500">*</span>
                </label>
                <input type="number" id="jumlah_tiket" name="jumlah_tiket" value="{{ jumlah_tiket }}" min="1"
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-80 transition duration-300">
                Simpan Perubahan
            </button>

            <button type="button" onclick="window.location.href='{% url 'booking_tiket:reservasi' %}'"
                class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">
                Batal
            </button>
        </form>
    </div>

    <script>
        function updateFormFields() {
            const kategori = document.getElementById('kategori').value;
            const lokasiPeraturanLabel = document.querySelector('label[for="lokasi_peraturan"]');

            if (kategori === 'Atraksi') {
                lokasiPeraturanLabel.textContent = 'Lokasi';
            } else if (kategori === 'Wahana') {
                lokasiPeraturanLabel.textContent = 'Peraturan';
            }
        }
    </script>
</body>

</html>
