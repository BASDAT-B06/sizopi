<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Satwa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              100: '#91986E',
              80: '#91986ECC',
              60: '#91986E99',
              40: '#91986E66',
              20: '#91986E33',
            },
            secondary: {
              100: '#F5EFE0',
              80: '#F5EEDBCC',
              60: '#F5EEDB99',
              40: '#F5EEDB66',
              20: '#F5EEDB33',
            },
            accent: {
              50: '#FBF0E6',
              200: '#FAE9D9',
              400: '#F2D4B9',
              500: '#DB6900',
              600: '#C55F00',
              700: '#A44F00',
              800: '#A44F00',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }
    .btn-primary {
      background-color: #DB6900;
      color: white;
      border-radius: 28px;
      padding: 10px 20px;
    }
    .btn-secondary {
      background-color: #A7AD8B;
      color: #1C2628;
      border: 1.5px solid #D3D6C5;
      border-radius: 28px;
      padding: 8px 18px;
      font-size: 14px;
    }
  </style>
</head>

<body class="min-h-screen p-10 bg-white">

  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-primary-100 text-center mb-8">Edit Satwa</h2>

    <form method="POST" onsubmit="event.preventDefault(); handleSave();" class="space-y-6">
      <div>
        <label for="nama_individu" class="block text-sm font-semibold text-primary-100 mb-2">Nama Individu</label>
        <input type="text" id="nama_individu" name="nama_individu" value="Simba"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
      </div>

      <div>
        <label for="spesies" class="block text-sm font-semibold text-primary-100 mb-2">Spesies</label>
        <input type="text" id="spesies" name="spesies" value="Singa"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
      </div>

      <div>
        <label for="asal_hewan" class="block text-sm font-semibold text-primary-100 mb-2">Asal Hewan</label>
        <input type="text" id="asal_hewan" name="asal_hewan" value="Afrika"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
      </div>

      <div>
        <label for="tanggal_lahir" class="block text-sm font-semibold text-primary-100 mb-2">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="2018-05-12"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
      </div>

      <div>
        <label for="status_kesehatan" class="block text-sm font-semibold text-primary-100 mb-2">Status Kesehatan</label>
        <select id="status_kesehatan" name="status_kesehatan"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
          <option value="Sehat" selected>Sehat</option>
          <option value="Sakit">Sakit</option>
          <option value="Dalam Pemantauan">Dalam Pemantauan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <div>
        <label for="habitat" class="block text-sm font-semibold text-primary-100 mb-2">Habitat</label>
        <select id="habitat" name="habitat"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
          <option value="Savana">Savana</option>
          <option value="Hutan Tropis">Hutan Tropis</option>
          <option value="Padang Rumput">Padang Rumput</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <div>
        <label for="url_foto" class="block text-sm font-semibold text-primary-100 mb-2">URL Foto Satwa</label>
        <input type="url" id="url_foto" name="url_foto" value="https://placekitten.com/200/200"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-primary-100 focus:border-primary-100">
      </div>

      <div class="flex justify-center space-x-4 pt-6">
        <button type="submit" class="btn-primary">Simpan Perubahan</button>
        <button type="button" class="btn-secondary" onclick="handleCancel()">Batal</button>
      </div>
    </form>
  </div>

  <script>
    function handleSave() {
      window.location.href = "{% url 'datasatwa:daftar_satwa' %}";
    }
    function handleCancel() {
      window.location.href = "{% url 'datasatwa:daftar_satwa' %}";
    }
  </script>

</body>

</html>
